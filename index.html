<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Simply Chocolate</title>

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.css"
            integrity="sha512-gA2Bvu0/hw4oj0Lp8ZHjK+o3S4BE5m8d/wNVy6ktKLhHKPpWLQwv9ixzuWirWOakoJqlBdePq2NhoCaUOQ5npQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
      <link rel="stylesheet" href="./css/roxana.css">
</head>

<body>

      <!-- Header section -->
      <header>

            <div class="container">

                  <div class="header__section">

                        <!-- Logo -->
                        <div class="header__logo">
                              <a href="index.html">Simply
                                    <span> Chocolate</span>
                                    <svg class="icon">
                                          <use href="./images/icons/header-hero-symbol-defs.svg#icon-chocolate" />
                                    </svg>

                              </a>

                        </div>

                        <!-- Navigation bar -->

                        <div class="header__nav-section">
                              <nav class="header__navigation">
                                    <a href="" class="home">Home</a>
                                    <a href="" class="how-made">How it's made?</a>
                                    <a href="" class="our-products">Our products</a>
                                    <a href="" class="top-sellers">Top sellers</a>
                                    <a href="" class="chocolate-love">Chocolate is loved</a>
                              </nav>
                        </div>

                        <!-- Socials -->

                        <div class="header__socials">
                              <a href="">
                                    <svg class="icon">
                                          <use href="./images/icons/header-hero-symbol-defs.svg#icon-instagram" />
                                    </svg>
                              </a>
                              <a href="">
                                    <svg class="icon">
                                          <use href="./images/icons/header-hero-symbol-defs.svg#icon-twitter" />
                                    </svg>
                              </a>
                        </div>



                  </div>

            </div>

            <!-- Menu Button-->

            <button class="js-open-menu-hero">
                  <svg class="icon">
                        <use href="./images/icons/header-hero-symbol-defs.svg#icon-menu" />
                  </svg>
            </button>


            <!-- Menu -->

            <div class="js-menu-container-hero">

                  <button class="js-close-menu-hero header__button-close-menu" type="button">
                        <svg class="icon">
                              <use href="./images/icons/header-hero-symbol-defs.svg#icon-x" />
                        </svg>

                  </button>

                  <nav class="header__menu-nav">
                        <a href="" class="home">Home</a>
                        <a href="" class="how-made">How it's made?</a>
                        <a href="" class="our-products">Our products</a>
                        <a href="" class="top-sellers">Top sellers</a>
                        <a href="" class="chocolate-love">Chocolate is loved</a>
                  </nav>

                  <div class="header__menu-socials">
                        <a href="">
                              <svg class="icon">
                                    <use href="./images/icons/header-hero-symbol-defs.svg#icon-instagram" />
                              </svg>
                        </a>
                        <a href="">
                              <svg class="icon">
                                    <use href="./images/icons/header-hero-symbol-defs.svg#icon-twitter" />
                              </svg>
                        </a>
                  </div>

            </div>

      </header>


      <main>
            <!-- Hero section -->
            <section class="hero-section">
                  <div class="container">

                        <h1 class="hero__title">Treat yourself or a loved one to our finest ingredients for a moment of
                              pure delight!
                        </h1>
                        <div class="hero__buttons-scroll">
                              <div class="hero__buttons">
                                    <button class="hero__btn1">Buy now</button>

                                    <button class="hero__btn2">How it's made</button>
                              </div>
                              <div class="hero__scroll-container">
                                    <p class="hero__scroll">scroll down</p>
                                    <div class="hero__icon-container">
                                          <svg class="hero__scroll-icon">
                                                <use href="./images/icons/symbol-defs.svg#icon-scroll2" />
                                          </svg>
                                    </div>
                              </div>
                        </div>

                  </div>
            </section>


      </main>

      <script src="./js/modal.js"></script>
      <script src="./js/mobile-menu.js"></script>
</body>

</html>
